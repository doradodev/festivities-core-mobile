<ion-header>
      <ion-navbar>
        <ion-title>
          Create Festivity
        </ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="festivityNew.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Place" [(ngModel)]="festivityNew.place"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="festivityNew.start"></ion-datetime>
    </ion-item>    
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="festivityNew.end"></ion-datetime>
    </ion-item>
  </ion-list>
  
   <button ion-button outline block (tap)="create(festivityNew)">Create</button> 
  
 </ion-content>
